function calbmi()
{
var gen;
var w=parseFloat(document.getElementById('weight').value);
var h=parseFloat(document.getElementById('height').value);
var g=document.getElementById('gendername');
if(document.getElementById('male').checked==true)
{gen="MALE";}
else {
  gen="FEMALE";
}
if(w&&h&&((document.getElementById('male').checked==true)||(document.getElementById('female').checked==true)))
{
var bmi=w/(h*h);
var bmi1=document.getElementById('bmi');
var res=document.getElementById('result');
bmi1.value=(bmi.toPrecision(4)).toString();
}
else {
  alert("Please Enter valid values")
}
if(bmi<=17.5)
{
  res.value="SEVERELY UNDERWEIGHT";
}
else if(bmi>17.5&&bmi<=18.5)
{
  res.value="UNDERWEIGHT";
}
else if(bmi>18.5&&bmi<=25)
{
  res.value="OPTIMAL";
}
else if(bmi>25&&bmi<=30)
{
  res.value="OVERWEIGHT";
}
else if(bmi>30&&bmi<=40)
{
  res.value="OBESE";
}
else {
  res.value="SEVERELY OBESE";
}
res.value=res.value+" "+gen;
g.value="Check out the graph to your left for detailed values";
localStorage.setItem('gender',gen);
localStorage.setItem('weight',w);
localStorage.setItem('height',h);
}
function nextfun()
{

 else {
   var ans=window.confirm("Lets find out your BMI first?");
   if(!ans)
   {
      location.replace("chart.html");
   }
 }
}
</script>
